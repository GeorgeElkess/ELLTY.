<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <div class="buttom-list purple-dashed-border">
                    <button>Done</button><br>
                    <button class="custom-light-button-color">Done</button><br>
                    <button>Done</button><br>
                </div>
            </td>
            <td>
                <div class="check-box-list purple-dashed-border">
                    <form action="Desktop">
                        <input type="checkbox" name="option1" class="light-custom-border"><br>
                        <input type="checkbox" name="option2" class="custom-border light-check"><br>
                        <input type="checkbox" name="option3"
                            class="custom-border checkbox-outer-border bold-check"><br>
                        <input type="checkbox" name="option4" checked><br>
                        <input type="checkbox" name="option5" class="bold-blue-on-check" checked><br>
                        <input type="checkbox" name="option6" checked><br>
                        <input type="checkbox" name="option7" class="checkbox-outer-border bold-blue-on-check"
                            checked><br>
                        <input type="checkbox" name="option8" class="custom-border light-check"><br>
                        <input type="checkbox" name="option9" class="custom-border"><br>
                    </form>
                </div>
            </td>
            <td>
                <div class="check-box-label-list purple-dashed-border">
                    <form action="Desktop">
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option1" class="light-custom-border">
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option2" class="custom-border light-check">
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option3"
                                class="custom-border checkbox-outer-border-light bold-check">
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option4" class="light-custom-border" checked>
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option5"
                                class="light-custom-border bold-blue-on-check" checked>
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option6" class="light-custom-border" checked>
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option7"
                                class="checkbox-outer-border-light bold-blue-on-check" checked>
                        </div>
                        <br>
                        <div class="All-pages">
                            <p>All pages</p> <input type="checkbox" name="option8" class="custom-border light-check">
                        </div>
                    </form>
                </div>
            </td>
            <td>
                <div class="frame">
                    <form action="Select-Pages" id="Select_page_form">
                        <div class="All-pages page_hover">
                            <p>All pages</p> <input type="checkbox" id="all_Pages_checkbox" name="allPages"
                                class="allPagesCheckbox light-custom-border">
                        </div>
                        <hr>
                        <div class="All-pages page_hover">
                            <p>Page 1</p> <input type="checkbox" name="page1" class=" pageCheckbox light-custom-border">
                        </div>
                        <div class="All-pages page_hover">
                            <p>Page 2</p> <input type="checkbox" name="page2" class="pageCheckbox light-custom-border">
                        </div>
                        <div class="All-pages page_hover">
                            <p>Page 3</p> <input type="checkbox" name="page3" class="pageCheckbox light-custom-border">
                        </div>
                        <div class="All-pages page_hover">
                            <p>Page 4</p> <input type="checkbox" name="page4" class="pageCheckbox light-custom-border">
                        </div>
                        <hr>
                        <button onclick="#">Done</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>





    <script src="script.js"></script>
</body>

</html>
